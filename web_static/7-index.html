<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="shortcut icon" type="image/jpg" href="images/icon.png" />
    <title>AirBnB clone</title>
</head>

<body>
    <header>
        <div class="header--logo"></div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Colombia, Nairobia, ...</h4>

                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li><h4>Page</h4></li>
                            <li><h4>Page2</h4></li>
                        </ul>
                    </li>

                    <li>
                        <h2>California</h2>
                        <ul>
                            <li><h4>San Francisco</h4></li>
                            <li><h4>Los Altos</h4></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Living room, ...</h4>

                <ul class="popover">
                    <li><h4>Internet</h4></li>
                    <li><h4>TV</h4></li>
                    <li><h4>Kitchen</h4></li>
                    <li><h4>Iron</h4></li>
            </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>

            <article>
                <h2>House</h2>
            </article>

            <article>
                <h2>Tiny House</h2>
            </article>
        </section>
    </div>

    <footer>
        <p>Holberton School</p>
    </footer>
</body>

</html>
